    <!--jquery source-->

    <!-- Compiled and minified CSS -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

    <title>Food Roulette!</title>

  <body class="custom-background" > <!--custom LOGO made by MD, Jeff did a color match for the background to clean up the look-->
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center" > 
          <img src="./assets/media/food-roulette-long-mini.png" ">
        </a>
        <!-- <img src="./assets/media/logo_2.jpg" alt="" class="logo.png" /> -->
        <!-- <a href="#" class="brand-logo center">Food Roulette</a> -->
        <ul id="nav-mobile" class="left ">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>

    <section id="results-card">
      <div class="row">
        <div class="container">
          <!--page content below-->
          <div class="col s12 m10 offset-m1">
            <div class="card-panel">
              <div class="row">
                <div class="col s12 m8">
                  <h5 id="results-card-retaurant">Restaurant Name</h5>
                  <p id="results-card-address">Address</p>
                  <ul><a id="results-card-website" href="">Location Info</a></ul>
                  <ul><a id="results-card-menu" href="">Menu</a></ul>
                  <ul><a id="results-card-maps" href="">Google Maps</a></ul>
                    
                   
                  
                 <!--current place holder image for what comes when a restaurant is chosen-->
                </div>
                <div class="col s12 m4">  
                  <img class ="responsive-img " id = "placeholder1" src="./assets/media/burger-placeholder.jpg" alt="Restaurant Image">
                </div>
                <span class="card-title"></span>
              </div>
              <div class="card-content"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--button which gives user the option to generate another restaurant result if they do not want to use what was randomly brought up for them-->
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn btn-large" id="searchAgainButton">Spin Again?</a>
        </div>
      </div>
  </div>
